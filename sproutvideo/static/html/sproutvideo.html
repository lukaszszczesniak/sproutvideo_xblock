<div class="sproutvideo-embed-container" style="position:relative;height:0;padding-bottom:56.25%">
    <iframe class='sproutvideo-player'
            src='{video_url}'
            style='position:absolute;width:100%;height:100%;left:0;top:0'
            frameborder='0'
            allowfullscreen
            referrerpolicy='no-referrer-when-downgrade'
            title='SproutVideo Player'>
    </iframe>
</div>
