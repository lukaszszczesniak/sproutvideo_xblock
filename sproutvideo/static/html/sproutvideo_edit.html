<div class="sproutvideo-edit-block">
    <label for="sproutvideo-url-input">SproutVideo Embed URL:</label>
    <input type="text" id="sproutvideo-url-input" value="{video_url}" style="width: 100%; margin-bottom: 1em;" />

    <div style="max-height: 500px; max-width: 800px;">
        <div style="position:relative;height:0;padding-bottom:56.25%; margin-bottom: 1em;">
            <iframe id="sproutvideo-preview"
                    class="sproutvideo-player"
                    src="{video_url}"
                    style="position:absolute;width:100%;height:100%;left:0;top:0"
                    frameborder="0"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    title="PodglÄ…d video">
            </iframe>
        </div>
    </div>
    <button class="save-button">Zapisz</button>
</div>
